<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Java Book - Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container mt-5">

    <div class="row signup">

        <div class="col-lg-7">

            <img src="" alt="">
            <h1 class="logo pb-2">JAVA Book</h1>
            <h2 class="JavaFacebook mb-5">JAVA Book helps you connect and share <br> with Java Programmers.</h2>
        </div>

        <div class="col-lg-5">

            <div class="shadow p-3 mb-5 bg-body rounded">

                <h3 class="">Sign Up</h3>
                <p class="mb-4">It's quick and easy.</p>

                <form class="" th:action="@{/signup}" th:object ="${user}" method="post">
                    <input th:field ="*{firstName}" class="form-control mb-3" name="firstName" placeholder="Enter Name">
                    <input class="form-control mb-3" type="text" name="" value="" placeholder="Email Address">
                    <input class="form-control" type="password" name="" value="" placeholder="New Password">
                    <p class="mt-4">Gender</p>
                    <div class="row">

                        <div class="col-lg-6">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    Male
                                </label>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                                <label class="form-check-label" for="flexRadioDefault2">
                                    Female
                                </label>
                            </div>
                        </div>

                    </div>


                    <div class="d-grid gap-2 mt-3">
                        <button type="submit" class="btn btn-green btn-lg">Sign Up</button>

                        <p class="text-center mt-3">Have an Account?</p>
                        <div class="divider"></div>
                        <a href= "index.html" class="btn btn-primary btn-lg mt-3 mb-3">
                            Login </a>

                    </div>
                </form>

            </div>

        </div>

    </div>

</div>

</body>
</html>
